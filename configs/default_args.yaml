environment:
  env0:
    area_width: 30
    area_height: 15
    first_agent_pos: [3, 2]
    obstacles: []
  env1:
    area_width: 35
    area_height: 15
    first_agent_pos: [3, 2]
    obstacles: [[9, 4, 5, 4], [8, 10, 2, 3]]
  env2:
    area_width: 35
    area_height: 15
    first_agent_pos: [ 3, 2 ]
    obstacles: [ [ 9, 4, 5, 4 ], [ 8, 10, 2, 3 ], [14, 8, 4, 4] ]
  env3:
    area_width: 35
    area_height: 15
    first_agent_pos: [ 3, 2 ]
    obstacles: [ [ 9, 4, 5, 4 ], [ 8, 10, 2, 3 ], [15, 8, 5, 3], [30, 7, 4, 5] ]
  env4:
    area_width: 40
    area_height: 20
    first_agent_pos: [2, 10]
    obstacles: [
        # upper half
        [8, 7, 7, 1],
        [8, 1, 1, 7],
        [18, 7, 9, 1],
        [22, 1, 1, 7],
        [30, 7, 9, 1],
        # lower half
        [8, 11, 5, 1],
        [8, 11, 1, 8],
        [16, 11, 15, 1],
        [25, 11, 1, 8],
        [35, 11, 4, 1],
      ]

simulation:
  scale: 40
  screen_size: [1600, 912]
  linewidth: 1
  total_time: 5000
  timestep: 1
  show_sensing_range: false
  show_goal: false
  show_connections: false
  show_trajectories: false

experiments:
  res_dir: "results"

agents:
  controller: "hexagon"
  original_method: true
  num_agents: 20
  agent_size: 0.2
  v_max: 0.1
  tolerance: 0.05
  sensing_range: 7.5
  communication_range: 3.5
  critical_ratio: 0.8
  avoidance_range: 0.05
  rho: 1.0
  pso_num_iterations: 100
  pso_num_particles: 50
  pso_weights: [1, 1, 1]
  path_planner:
    kg: 0.1
    ko: 0.0
    kc: 0.0
    beta_c: 1
