environment:
  env0:
    area_width: 30
    area_height: 15
    first_agent_pos: [3, 2]
    obstacles: []
  env1:
    area_width: 35
    area_height: 15
    first_agent_pos: [3, 2]
    obstacles: [[20, 5, 10, 10]]
  env2:
    area_width: 40
    area_height: 20
    first_agent_pos: [2, 10]
    obstacles: [
        # upper half
        [8, 7, 7, 1],
        [8, 1, 1, 7],
        [18, 7, 9, 1],
        [22, 1, 1, 7],
        [30, 7, 9, 1],
        # lower half
        [8, 11, 5, 1],
        [8, 11, 1, 8],
        [16, 11, 15, 1],
        [25, 11, 1, 8],
        [35, 11, 4, 1],
      ]

simulation:
  scale: 40
  screen_size: [1600, 900]
  linewidth: 1
  total_time: 2000
  timestep: 1
  show_sensing_range: false
  show_goal: false
  show_connections: false
  show_trajectories: false

experiments:
  res_dir: "results"
  log_dir: "logs"

agents:
  controller: "hexagon"
  original_method: false
  num_agents: 20
  agent_size: 0.2
  v_max: 0.1
  tolerance: 0.05
  sensing_range: 3.0
  avoidance_range: 0.05
  rho: 1.0
  pso_num_iterations: 1
  pso_num_particles: 1
  pso_weights: [1, 1, 1]
  path_planner:
    kg: 1.0
    ko: 0.0
    kc: 0.0
    beta_c: 1
